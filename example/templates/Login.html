<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <title>ARS - Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static '/css/bootstrap-responsive.min.css' %}" />
        <link rel="stylesheet" href="{% static '/css/matrix-login.css' %}" />
<!--        <link rel="stylesheet" href="{% static '/css/font-awesome.css' %}"  />-->
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' type='text/css'>
    </head>
    <body>        
        <div id="loginbox">  
            <div id="error" clas='normal_text'>
           <h3>{{error}}</h3>
            </div>          
            <form id="loginform" class="form-vertical">
<!--				{% csrf_token %}-->
                <div class="control-group normal_text"> <h3><img src="{% static '/images/alogo.png' %}" alt="Logo" width="178px" height="24px" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Username" name="dom_username" id="dom_username"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" id="dom_password" name="dom_password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
                    <span class="pull-right"><a type="submit" id="loginlink" onclick="submit()" class="btn btn-success">Login</a></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
        </div>
        <script src="/static/assets_libs_jquery_dist/jquery.min.js"></script>
<!--        <script src="/static/assets_libs_jquery_dist/matrix.login.js"></script>-->
        <script>
            function submit(){
            if($('#dom_username').val().length!=0 && $('#dom_password').val().length!=0)
            {
            $.ajax({
                type:'POST',
                url:'/login_auth/',
                data:{
                name:$('#dom_username').val(),
                Mobile:$('#dom_password').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
                },
                success:function(data){
                console.log(data.msg);
                if(data.msg!=='No Such user!'){
                    $.ajax({
                        type:'GET',
                        url:'/example/',
                        error: function (jqXHR, exception) {
                        console.log(jqXHR);
                        }
                    });
                }
                else
                    alert(data.msg);
                },
                error: function (jqXHR, exception) {
                console.log(jqXHR);
                }
            });
            }
            else{
                if($('#dom_username').val().length==0)
                {
                alert("Provide Username");
                focus('#dom_username');
                }
            else if($('#dom_password').val().length==0)
                {
                alert("Provide Password");
                focus('#dom_password');
                }
            }
            }
        </script>
    </body>
</html>
